<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
         
            background-color: #ffebee;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .heart {
            width: 80px;
        }
        .message {
            color: #d32f2f;
            font-size: 18px;
            margin: 15px 0;
        }
        .image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="heart" alt="Heart">
        <h2>Happy Valentine's Day!</h2>
        <img src="/image/Boss 4.jpg" class="image" alt="Your image">
        <p class="message"> I may not see you everyday,but I always love you silently. Even though we can;t feel each other. I still choose you as my forever </p>
        <p> Mark❤️</p>
    </div>
</body>
</html>
